
<section *ngIf="!loading">
<h1 class="text-center mt-3 text-danger" (click)="back()">All Restaurant</h1>

<div class="container py-5" *ngIf="!boolen">
  <div class="row g-4">
    <div class="col-lg-4 col-md-6 col-sm-12" *ngFor="let itemn of expensive">
      <div class="card h-100 shadow-lg border-0 rounded-4">
        <!-- <img [src]="itemn.imageUrl" class="card-img-top img-fluid rounded-top-4" alt="Restaurant Image" style="height: 250px; object-fit: cover;"> -->
        
        <div class="card-body d-flex flex-column justify-content-between">
          <div>
            <h5 class="card-title fw-bold text-dark">{{ itemn.restaurantName }}</h5>
            <p class="card-text text-muted mb-2">
              <i class="bi bi-geo-alt-fill text-danger me-1"></i>{{ itemn.address }}
            </p>
            <span class="badge bg-primary">{{ itemn.type }}</span>
            <!-- <span class="badge bg-success ms-2" *ngIf="itemn.parkingLot">Parking Available</span> -->
          </div>

          <div class="d-flex justify-content-between align-items-center mt-3">
            <button class="btn btn-outline-primary btn-sm px-3 rounded-pill"
              (click)="showItemsForRestaurant(itemn)">
              Show Foods
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>







<section >
    <div class="container py-5 " *ngIf="selectedItems.length > 0 && boolen" class="mt-5">
  <h4 class="text-primary ms-3 ">Menu for Restaurant  {{ selectedRestaurant }}</h4>

        <div class="row g-4 mt-2"  >

          <div class="col-lg-4 col-md-4 col-sm-6 col-12" *ngFor="let item of selectedItems"
          data-aos-duration="600"data-aos-easing="ease-in-out"
          data-aos-delay="100">
            <div class="card image-hover h-100 shadow-sm border-0">
              <img [src]="item.imageUrl" class="card-img-top object-fit-cover" style="height: 250px;" alt="">
             
              <div class="card-body d-flex flex-column">
              <h5 class="card-title">{{ item.itemName }}</h5>
              <p class="card-text text-muted">{{ item.itemDescription }}</p>
              <input type="number" class="w-50 form-control " [(ngModel)]="item.quantity" min="1">
              <p class="fw-bold text-success">{{ item.itemPrice }} EGP</p>
              <button class="btn btn-success" (click)="showdata(item)">Add TO Cart</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      
 </section> 

</section>
 <div class="text-center" *ngIf="loading">
  <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
 </div>
