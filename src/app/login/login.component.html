<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh; background: linear-gradient(135deg, #fdf0e5, #f4ebe0);">
    <div class="card shadow-lg border-0 p-5 rounded-5" style="width: 100%; max-width: 420px; background-color: #fffaf5;">
  
      <!-- شعار -->
      <div class="text-center mb-4">
        <!-- <img src="assets/logo.png" alt="Restaurant Logo" style="width: 70px;" class="mb-3"> -->
        <h3 class="fw-bold" style="color: #8B0000;">Welcome Back</h3>
        <p class="text-muted">Login to continue</p>
      </div>
  
      <form [formGroup]="form" (ngSubmit)="submit(form)">
  
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" id="email" formControlName="email" class="form-control rounded-pill px-4 py-2" placeholder="you@example.com">
        </div>
  
        <div class="mb-4">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" formControlName="password" class="form-control rounded-pill px-4 py-2" placeholder="Enter your password">
        </div>
  
        <button type="submit" [disabled]="form.invalid" class="btn btn-danger w-100 rounded-pill py-2 fw-bold">
          Log In
        </button>
      </form>
  
      <!-- رابط التسجيل -->
      <div class="text-center mt-4">
        <small class="text-muted" (click)="navigate()">Don’t have an account? Sign up</small>
      </div>
  
    </div>
  </div>
